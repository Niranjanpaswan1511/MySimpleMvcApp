name: Build and Deploy (FTP to httpdocs)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'   # या आपके project का version, जैसे '7.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish -c Release -o ./publish

      - name: Check publish folder (debug)
        run: dir ./publish

      - name: Deploy to FTP (upload publish folder)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: publish/            # ← ध्यान दें, '/' अंत में ज़रूर हो
          server-dir: /httpdocs/         # ← आपका web root folder
          exclude: |
            **/*.pdb
            **/*.xml
