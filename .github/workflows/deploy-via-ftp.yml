name: Deploy ASP.NET Core MVC to FTP (No Downtime)

on:
  push:
    branches:
      - main   # 🔹 change if you deploy from another branch

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 🟩 Step 1: Get latest code
      - name: Checkout code
        uses: actions/checkout@v4

      # 🟦 Step 2: Setup .NET 8 SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 🟨 Step 3: Publish app for release
      - name: Publish ASP.NET Core App
        run: dotnet publish -c Release -o ./publish

      # 🟧 Step 4: Deploy to FTP (No Downtime)
      - name: FTP Deploy (No Downtime)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./publish/              # local publish folder
          server-dir: /httpdocs/             # 🔹 change to your hosting root
          dangerous-clean-slate: false       # ❌ Don’t delete existing files
          retries: 5                         # 🔁 try 5 times if a file is locked
          retry-delay: 10s                   # ⏱️ 10s gap between retries
          exclude: |                         # optional excludes
            **/*.pdb
            **/*.xml
            **/*.config
